<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>Horrible table</h1>
      <table>
        <caption>
          Products table
        </caption>
        <thead>
          <tr>
            <th scope="col">Nr.</th>
            <th scope="col">Nazwa produktu</th>
            <th scope="col">Cena produktu</th>
            <th scope="col">Ilość sztuk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">1</th>
            <th scope="col">Rozowa zabawka wibrujaca</th>
            <th scope="col">30zl</th>
            <th scope="col">2</th>
          </tr>
          <tr>
            <th scope="col">2</th>
            <th scope="col">Kubek bez dna</th>
            <th scope="col">15zl</th>
            <th scope="col">1</th>
          </tr>
          <tr>
            <th scope="col">3</th>
            <th scope="col">Worek ziemniakow</th>
            <th scope="col">100zl</th>
            <th scope="col">66</th>
          </tr>
          <tr>
            <th scope="col">4</th>
            <th scope="col">Death note</th>
            <th scope="col">1234567zl</th>
            <th scope="col">3</th>
          </tr>
          <tr>
            <th scope="col">5</th>
            <th scope="col">Sowiecki przyrzad do swiecenia</th>
            <th scope="col">0.5zl</th>
            <th scope="col">6000</th>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
